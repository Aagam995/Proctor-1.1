<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Proctor</title>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 100%; height: auto; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwJaapr5Gd7higJpJ_uZcvHozWCytFjcN3NA59TxjpUWYRCalOHDJnnhNeLWNUb5f_xnA/exec";

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Ask for webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Webcam access denied:", err);
      });

    // Function to capture and upload
    function captureAndUpload() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL("image/png");

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ image: dataURL }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => console.log("Uploaded:", data))
      .catch(err => console.error("Upload failed:", err));
    }

    // Capture every 10 seconds
    setInterval(captureAndUpload, 10000);
  </script>
</body>
</html>
